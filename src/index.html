<style>
  .login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-control {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }

  .error {
    color: red;
    font-size: 0.875em;
    margin-top: 5px;
    display: none;
    text-align: center;
  }

  .btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
  }
</style>
<div class="login-container">
  <form id="loginForm">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">User</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
      <div class="error" id="usernameError">Username is required.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
      <div class="error" id="passwordError">Password is required.</div>
    </div>

    <button type="submit" class="btn">Login</button>
  </form>
